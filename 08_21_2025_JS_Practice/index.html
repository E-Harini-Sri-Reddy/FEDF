<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Welcome to JavaScript !!!</h1>
    <h2>
      Q1. If a customer has more than 100 points, they are Gold customer
      Otherwise they are silver customer
    </h2>
    <input
      type="number"
      class="input"
      id="input1"
      placeholder="Enter number of points"
    />
    <button class="submit" id="submit1">Submit</button>
    <div class="outputDiv" id="outputDiv1"></div>

    <hr />

    <h2>Q2. Display the User Type (Admin, Guest, Dev/Developer)</h2>
    <input
      type="text"
      class="input"
      id="input2"
      placeholder="Enter your role"
    />
    <button class="submit" id="submit2">Submit</button>
    <div class="outputDiv" id="outputDiv2"></div>

    <hr />

    <h2>
      Q3. Print Hello World 5 times with For loop, While loop and Do-While loop
    </h2>
    <button class="helloSubmit" id="hello">Click here to Start Printing</button>
    <div class="outputDiv" id="outputDiv3"></div>

    <hr />

    <script src="./app.js"></script>
  </body>
</html>
