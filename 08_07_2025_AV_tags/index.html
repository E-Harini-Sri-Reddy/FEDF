<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video Tags</title>
  </head>
  <body>
    <!-- <audio src="./Your-Idol.mp3" controls></audio> -->
    <h1>Audio Tag</h1>
    <audio controls>
      <source src="./Your-Idol.mp3" type="audio/mp3" />
    </audio>

    <h1>Video Tag</h1>
    <video controls poster="./Saja-boys-thumbnail.jpg">
      <source src="./Your-Idol-Vid.mp4" type="video/mp4" />
    </video>

    <h1>Embed</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/hAyPTJFgFEs?si=vZKTD-26dQFGjxn-"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
