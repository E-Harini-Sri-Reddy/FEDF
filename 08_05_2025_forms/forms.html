<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms Demo</title>
  </head>
  <body>
    <form action="backend.html">
      Text: (Name) <input type="text" /> <br />
      Password: (Pwd) <input type="password" />

      <br /><br />

      Telephone: (Tel. no.) <input type="tel" />
      <br />
      Number: (Age, Qnty)
      <input type="number" />

      <br /><br />

      Email: <input type="email" />

      <br /><br />

      <input type="submit" value="Register" />
      <input type="button" value="Next" />
      <input type="reset" />

      <br /><br />

      Gender:
      <br />
      <input type="radio" name="gender" /> Male
      <br />
      <input type="radio" name="gender" /> Female
      <br />
      <input type="radio" name="gender" /> Rather not say

      <br /><br />

      Languages Known:
      <br>
      <input type="checkbox" name="languages" /> English
      <br />
      <input type="checkbox" name="languages" /> Telugu
      <br />
      <input type="checkbox" name="languages" /> Hindi
      <br />
      <input type="checkbox" name="languages" /> Tamil
      
      <br /><br />

      DOB: <input type="date">

      <br /><br />

      Color: <input type="color">

      <br /><br />

      URL: <input type="url">

      <br /><br />

      Upload File: <input type="file">

      <br /><br />

      Range: <input type="range">
    </form>
  </body>
</html>
